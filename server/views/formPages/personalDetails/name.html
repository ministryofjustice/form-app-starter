{% extends "../formTemplate.html" %}

{% from "input/macro.njk" import govukInput %}

{% block formItems %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    {{ govukInput({
      label: {
        text: "Full name",
        isPageHeading: true,
        classes: "govuk-label--l"
      },
      id: "full-name",
      name: "fullName",
      value: data.fullName
    }) }}
  </div>
</div>


{% endblock %}
